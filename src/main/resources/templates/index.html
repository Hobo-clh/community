<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hobo社区</title>
    <!--引入bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>

<script type="application/javascript">
    window.onload = function () {

        let closable = window.localStorage.getItem("closable");
        let questionId = window.localStorage.getItem("questionId");
        if (closable == "true"){
            window.open("/question/"+questionId,"_self");
            window.localStorage.removeItem("closable")
        }
    }
</script>

<div th:replace="commons/navigation::navbar"></div>
<div class="container-fluid main">
    <div class="row whole">
        <!--左边主要内容-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>
            <div class="media" th:each="quesion:${pagination.objectList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${quesion.user.avatarUrl}" th:if="${quesion.user.avatarUrl!=null}">
                        <img class="media-object img-rounded" src="/images/default.jfif" th:if="${quesion.user.avatarUrl==null}">
                    </a>
                </div>
                <div class="media-body my-media-body">
                    <a th:href="@{/question/__${quesion.id}__}">
                        <h4 class="media-heading my-media-heading" th:text="${quesion.title}">
                        </h4>
                    </a>
<!--                    <span th:text="${quesion.description}"></span><br>-->
                    <span class="text-desc">
                        <span th:text="${quesion.commentCount}+'个评论 • '"></span>
                        <span th:text="${quesion.viewCount}+'次浏览 • '"></span>
                        <span th:text="${#dates.format(quesion.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
<!--            页码-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page}-1,search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a th:href="@{/(page=${page},search=${search})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page}+1,search=${search})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage},search=${search})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>

                </ul>
            </nav>

        </div>
        <!--右边信息块-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>最新话题</h3>
        </div>
    </div>
</div>
<div th:replace="commons/footer::footer"></div>
</body>
</html>
