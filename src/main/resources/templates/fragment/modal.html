
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Modal -->
<div th:fragment="modal" class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">欢迎到此一游</h4>
            </div>
            <div class="modal-body">
                &emsp;&emsp;欢迎大家来到本站，为了您的良好体验，如果发现bug可以留言，
                您也可以提出您对本站的建议和看法，非常感谢！
                <br>
                <br>
                &emsp;&emsp;更多功能正在开发中~

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
